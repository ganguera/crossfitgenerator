<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossfit Movement Generator</title>
    <script>
        // Pre-generated funny Crossfit movements
        const movements = [
            "burpee_twister_explosion",
            "kettlebell_chaos_swing",
            "snatch_and_pray",
            "lunge_of_doom",
            "squatpocalypse",
            "push-up_thunderstorm",
            "deadlift_avalanche",
            "pistol_squat_inferno",
            "box_jump_bonanza",
            "wall_ball_mayhem",
            "overhead_mayhem_slam",
            "barbell_lightning_lift",
            "jumping_jack_tsunami",
            "dumbbell_disaster_dash",
            "thruster_tornado",
            "plank_of_fury",
            "sledgehammer_cyclone",
            "mountain_climber_chaos",
            "rope_whip_whirlwind",
            "bear_crawl_carnage",
            "picture-perfect_finish_posers"
        ];

        function formatMovement(movement) {
            const formattedMovement = movement
                .split("_")
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(" ");

            return formattedMovement
        }

        function generateMovement() {
            const randomIndex = Math.floor(Math.random() * movements.length);
            const movementName = movements[randomIndex];

            const newUrl = `${window.location.origin}?m=${movementName}`;
            window.history.pushState({}, "", newUrl);

            const movementDisplay = document.getElementById("movement-display");
            const movementImage = document.getElementById("movement-image");

            const formattedMovement = formatMovement(movementName)
            movementDisplay.textContent = formattedMovement;
            movementImage.src = `images/${movementName}.webp`;
        }

        function getMovementFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            const movementQuery = urlParams.get("m");
            
            return movements.includes(movementQuery) ? movementQuery : null;
        }

        window.onload = () => {
            const initialMovement = getMovementFromQuery();
            const movementDisplay = document.getElementById("movement-display");
            const movementImage = document.getElementById("movement-image");

            if (initialMovement) {
                const formattedMovement = formatMovement(initialMovement)
                movementDisplay.textContent = formattedMovement;
                movementImage.src = `images/${initialMovement}.webp`;
            } else {
                generateMovement();
            }
        };

        function shareMovement() {
            const currentUrl = window.location.href;
            navigator.clipboard.writeText(currentUrl).then(() => {
                alert("Movement URL copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy URL: " + err);
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            margin: 20px 0;
        }

        #movement-display {
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: bold;
        }

        #movement-image {
            width: 300px;
            height: auto;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #share-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Crossfit Movement Generator</h1>
    <div id="movement-display">Loading...</div>
    <img id="movement-image" src="" alt="Movement" />
    <br />
    <button onclick="generateMovement()">Generate Movement</button>
    <button id="share-button" onclick="shareMovement()">Share Movement</button>
</body>
</html>
